<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

    <nav>
        <ul>
            <li class="active">
                <a href="./badges.html">Badges</a>
            </li>
            <li>
                <a href="./cards.html">Cards</a>
            </li>
        </ul>
    </nav>

    <div class="badges">

        <!-- Text with a badge -->
        <div class="text-w-badge">
            <h3>
                Text with a badge
            </h3>
            <div class="badge-medium">
                <span class="badge-medium-content">
                    4
                </span>
            </div>
        </div>


        <!-- Text with a large badge -->
        <div class="text-w-badge">
            <h3>
                Text with a large badge
            </h3>
            <div class="badge-large">
                <span class="badge-large-content">
                    4
                </span>
            </div>
        </div>

        <!-- Button with badge on left -->
        <div class="btn-w-left-badge">
            <button class="btn-primary">
                Action
            </button>
            <div class="badge-medium left">
                <span class="badge-medium-content">
                    5
                </span>
            </div>
        </div>

        <!-- Icon with badge-->
        <div class="icon-w-badge">
            <div class="icon">
                <i class="fas fa-home">
                </i>
            </div>
            
            <div class="badge-medium icon">
                <span class="badge-medium-content">
                    5
                </span>
            </div>
        </div>



    </div>
    
</body>
</html>
