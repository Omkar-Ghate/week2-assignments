<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./badges.html">Badges</a>
            </li>
            <li>
                <a href="./cards.html">Cards</a>
            </li>
            <li class="active">
                <a href="./chips.html">Chips</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div class="chip-type">
            <div class="chip choice"><button class="btn-chip">Extra Small</button></div>
            <div class="chip choice"><button class="btn-chip">Small</button></div>
            <div class="chip choice"><button class="btn-chip">Medium</button></div>
            <div class="chip choice"><button class="btn-chip">Large</button></div>
            <div class="chip choice"><button class="btn-chip">Extra Large</button></div>
        </div>
        <div class="chip-type">
            <div class="chip w-leading-icon">
                <i class="fas fa-bold"></i>
                <span>Bold</span>
            </div>
            <div class="chip w-leading-icon">
                <i class="fas fa-coffee"></i>
                <span>Coffee</span>
            </div>
            <div class="chip w-leading-icon">
                <i class="fas fa-bullseye"></i>
                <span>Bullseye</span>
            </div>
        </div>
        <div class="chip-type">
            <div class="chip action">
                <span>Check</span>
                <i class="fas fa-check"></i>
            </div>
            <div class="chip action">
                <span>Close</span>
                <i class="fas fa-times"></i>
            </div>
            <div class="chip action">
                <span>Download</span>
                <i class="fas fa-download"></i>
            </div>
        </div>
        <div class="chip-type">
            <div class="chip icons-around">
                <i class="fab fa-react"></i>
                <span>React</span>
                <i class="fas fa-share"></i>
            </div>
            <div class="chip icons-around">
                <i class="fab fa-angular"></i>
                <span>Angular</span>
                <i class="fas fa-share"></i>
            </div>
            <div class="chip icons-around">
                <i class="fab fa-bootstrap"></i>
                <span>Bootstrap</span>
                <i class="fas fa-share"></i>
            </div>
        </div>
    </div>

</body>

</html>
